<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Snupgoggi</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="landing-page">
    <main class="page landing-page-content">
      <h1 class="landing-title">2027 LINEUP COMING SOON.</h1>

      <form id="announcement-form" class="announcement-form">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email for announcements"
          autocomplete="email"
          required
        />
        <button type="submit" class="announcement-btn">Notify me</button>
        <p id="announcement-status" class="announcement-status" role="status"></p>
      </form>
    </main>

    <script>
      document.getElementById('announcement-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const emailInput = document.getElementById('email');
        const statusEl = document.getElementById('announcement-status');
        const btn = document.querySelector('.announcement-btn');
        const email = emailInput.value.trim();

        if (!email) return;

        statusEl.textContent = '';
        statusEl.classList.remove('error', 'success');
        btn.disabled = true;

        try {
          const res = await fetch('/api/announcements', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email }),
          });
          const data = await res.json();

          if (!res.ok) {
            statusEl.textContent = data.error || 'Something went wrong.';
            statusEl.classList.add('error');
            btn.disabled = false;
            return;
          }

          statusEl.textContent = data.message || "You're on the list.";
          statusEl.classList.add('success');
          emailInput.value = '';
        } catch (err) {
          statusEl.textContent = 'Network issue. Please try again.';
          statusEl.classList.add('error');
        }
        btn.disabled = false;
      });
    </script>
  </body>
</html>
